<!-- templates/error.html -->
{% extends 'base.html' %}

{% block title %}오류 발생{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="bi bi-exclamation-triangle-fill text-warning" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="mb-4">오류가 발생했습니다</h2>
                    <p class="lead mb-4">{{ error }}</p>
                    <div class="mt-4">
                        <a href="/" class="btn btn-primary mx-2">홈으로 돌아가기</a>
                        <a href="javascript:history.back()" class="btn btn-outline-secondary mx-2">이전 페이지로</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

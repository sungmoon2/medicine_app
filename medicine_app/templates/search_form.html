<!-- templates/search_form.html -->
{% extends 'base.html' %}

{% block title %}의약품 검색{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">의약품 검색</h1>
    
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form action="/search" method="GET" id="searchForm">
                <div class="row g-3">
                    <!-- 약품 이름 검색 -->
                    <div class="col-md-4">
                        <label for="item_name" class="form-label">약품 이름</label>
                        <input type="text" class="form-control" id="item_name" name="item_name" placeholder="약품 이름 입력">
                    </div>
                    
                    <!-- 제조사 검색 -->
                    <div class="col-md-4">
                        <label for="entp_name" class="form-label">제조사</label>
                        <input type="text" class="form-control" id="entp_name" name="entp_name" placeholder="제조사 입력">
                    </div>
                    
                    <!-- 증상 검색 -->
                    <div class="col-md-4">
                        <label class="form-label">증상</label>
                        <select class="form-select" id="symptom" name="symptom">
                            <option value="">모든 증상</option>
                            <option value="변비">변비</option>
                            <option value="구토">구토</option>
                            <option value="어지러움">어지러움</option>
                            <option value="구역">구역</option>
                            <option value="두통">두통</option>
                            <option value="발열">발열</option>
                            <option value="기침">기침</option>
                            <option value="콧물">콧물</option>
                            <option value="알레르기">알레르기</option>
                            <option value="통증">통증</option>
                        </select>
                    </div>
                </div>
                
                <!-- 고급 검색 옵션 -->
                <div class="mt-3">
                    <a class="text-decoration-none" data-bs-toggle="collapse" href="#advancedSearch" role="button" aria-expanded="false" aria-controls="advancedSearch">
                        고급 검색 옵션 <i class="bi bi-chevron-down"></i>
                    </a>
                </div>
                
                <div class="collapse mt-3" id="advancedSearch">
                    <div class="card card-body bg-light">
                        <div class="row g-3">
                            <!-- 의약품 구분 (일반/전문) -->
                            <div class="col-md-4">
                                <label class="form-label">의약품 구분</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="etc_otc_name" id="etc_otc_all" value="" checked>
                                        <label class="form-check-label" for="etc_otc_all">전체</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="etc_otc_name" id="etc_otc_general" value="일반의약품">
                                        <label class="form-check-label" for="etc_otc_general">일반의약품</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="etc_otc_name" id="etc_otc_special" value="전문의약품">
                                        <label class="form-check-label" for="etc_otc_special">전문의약품</label>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 주의사항 키워드 -->
                            <div class="col-md-8">
                                <label for="atpn_keyword" class="form-label">주의사항 키워드</label>
                                <input type="text" class="form-control" id="atpn_keyword" name="atpn_keyword" placeholder="주의사항에 포함된 키워드 (예: 임부, 어린이, 알레르기)">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4 text-center">
                    <button type="submit" class="btn btn-primary px-4">검색</button>
                    <button type="reset" class="btn btn-outline-secondary px-4 ms-2">초기화</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 빠른 검색 카드 (증상별) -->
    <div class="row mt-5">
        <div class="col-12">
            <h3 class="mb-3">증상별 찾기</h3>
        </div>
        
        <div class="col-md-3 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center py-4">
                    <div class="mb-3">
                        <i class="bi bi-thermometer-half" style="font-size: 2rem; color: #dc3545;"></i>
                    </div>
                    <h5 class="card-title">해열/진통</h5>
                    <p class="card-text text-muted">두통, 발열, 근육통</p>
                    <a href="/search?symptom=해열" class="btn btn-outline-primary stretched-link">관련 약품 보기</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-3 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center py-4">
                    <div class="mb-3">
                        <i class="bi bi-lungs" style="font-size: 2rem; color: #0d6efd;"></i>
                    </div>
                    <h5 class="card-title">호흡기</h5>
                    <p class="card-text text-muted">기침, 콧물, 인후통</p>
                    <a href="/search?symptom=기침" class="btn btn-outline-primary stretched-link">관련 약품 보기</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-3 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center py-4">
                    <div class="mb-3">
                        <i class="bi bi-droplet" style="font-size: 2rem; color: #198754;"></i>
                    </div>
                    <h5 class="card-title">소화기</h5>
                    <p class="card-text text-muted">구토, 구역, 변비</p>
                    <a href="/search?symptom=구토" class="btn btn-outline-primary stretched-link">관련 약품 보기</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-3 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center py-4">
                    <div class="mb-3">
                        <i class="bi bi-capsule" style="font-size: 2rem; color: #6610f2;"></i>
                    </div>
                    <h5 class="card-title">알레르기</h5>
                    <p class="card-text text-muted">피부발진, 가려움</p>
                    <a href="/search?symptom=알레르기" class="btn btn-outline-primary stretched-link">관련 약품 보기</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
